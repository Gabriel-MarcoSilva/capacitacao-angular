<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <input type="hidden" formContrlName="id"/>
    <div class="form-group">
        <label for="title">Título</label>
        <input placeholder="Digite o titulo" required  formControlName="title"/>
    </div>
    <div 
        *ngIf="title.invalid && formDir.submitted" class="validation-error"
    >
        <p *ngIf="title.errors?.['required']">O título é obrigatório</p>
    </div>
    <div class="form-group">
        <label for="description">Descrição</label>
        <textarea placeholder="Conte o que aconteceu" required formControlName="description"> </textarea>
    </div>
    <div 
        *ngIf="description.invalid && formDir.submitted" class="validation-error"
    >
        <p *ngIf="description.errors?.['required']">Descrição é obrigatória</p>
    </div>
    <div class="form-group">
        <label for="image">Coloque a imagem que mais te agrada</label>
        <input type="file" (change)="onFileSelected($event)"/>
    </div>
    <input type="submit" value="{{btnText}}">
</form>
